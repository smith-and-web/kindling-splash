<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Kindling</title>
  <meta name="robots" content="noindex">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VJQ72G87FE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VJQ72G87FE');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>
    :root {
      --ember-orange: #E85A1B;
      --deep-charcoal: #0F0F0F;
      --surface: #1A1817;
      --surface-light: #2A2725;
      --text-primary: #F5F2EF;
      --text-secondary: #9A9490;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--deep-charcoal);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 480px;
    }

    .error-code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 120px;
      font-weight: 700;
      color: var(--surface-light);
      line-height: 1;
      margin-bottom: 16px;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .back-link {
      display: inline-block;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background: var(--ember-orange);
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .back-link:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="back-link">Back to Kindling</a>
  </div>

  <!-- Track 404 errors -->
  <script>
    gtag('event', 'page_not_found', {
      page_location: window.location.href,
      page_referrer: document.referrer
    });
  </script>
</body>
</html>
